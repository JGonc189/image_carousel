<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Image Carousel</title>
</head>
<body>
    <!-- wrapper to hold our carousel -->
    <div class="wrapper">
        <!-- 1st slide -->
        <div class="slides fade">   
            <div class="call-to-action">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Asperiores numquam dolores magni veritatis, distinctio officiis.</p>
                <button class="btn">Find Out More</button>            
            </div>         
            <img src="assets/img/one.jpg" alt="First Image" />
            <!-- <div class="text">Lorem ipsum dolor sit amet.</div> -->
        </div>
        
        <!-- 2nd slide -->
        <div class="slides fade">
            <img src="assets/img/two.jpg" alt="Second Image" />
            <!-- <div class="text">Lorem ipsum dolor sit amet.</div> -->
        </div>

        <!-- 3rd slide -->
        <div class="slides fade">
            <img src="assets/img/three.jpg" alt="Third Image" />
            <!-- <div class="text">Lorem ipsum dolor sit amet.</div> -->
        </div>

        <!-- 4th slide -->
        <div class="slides fade">
            <img src="assets/img/four.jpg" alt="Fourth Image" />
            <!-- <div class="text">Lorem ipsum dolor sit amet.</div> -->
        </div>

        <!-- 5th slide -->
        <div class="slides fade">
            <img src="assets/img/five.jpg" alt="Fifth Image" />
            <!-- <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing.</div> -->
        </div>

        <!-- arrow buttons -->
        <a class="prev" onclick="next(-1)">
            <i class="fas fa-angle-double-left"></i>
        </a>
        <a class="next" onclick="next(1)">
            <i class="fas fa-angle-double-right"></i>
        </a>

        <!-- circles representing which slide you're on-->
        <div class="circle">
            <span class="dot" onclick="current(1)"></span>
            <span class="dot" onclick="current(2)"></span>
            <span class="dot" onclick="current(3)"></span>
            <span class="dot" onclick="current(4)"></span>
            <span class="dot" onclick="current(5)"></span>
        </div>
    

    
    </div>

    <script src="assets/js/carousel.js"></script>

</body>
</html>
